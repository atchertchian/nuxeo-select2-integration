<span
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

<c:if test="false">
Initialize a h:inputHidden wrapped with a select2 JS widget
Add an second h:inputHidden to pass the parameters as JSON
Needed parameters:
- selectid
- width
- minimumInputLength
- query
</c:if>

  <h:inputHidden id="#{selectid}-select2"/>
  <h:inputHidden id="#{selectid}-select2-params" value="{&#34;width&#34;:#{width},
                                                         &#34;minimumInputLength&#34;:#{minimumInputLength},
                                                         &#34;query&#34;:&#34;#{query}&#34;}"/>

</span>
